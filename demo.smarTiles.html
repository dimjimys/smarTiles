<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>smarTiles</title>
    <meta name="description" content="smarTiles Demo">
    <link rel="stylesheet" href="jquery.smarTiles.css?v=1.0">
    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
    <header>
    </header>

    <section class=".st_tiles" style="width: 810px;">

        <div class=".st_tile .st_three-h .st_graybg .st_no-pointer">
            <div class=".st_tileContent">
                <img src="~/Content/media/iphone5.png" />
                <ul>
                    <li><b>Help:</b> <a href="test">Request Help</a></li>
                    <li>&nbsp;</li>
                </ul>
            </div>
            <div class=".st_textBg">test</div>
            <div class=".st_textFg">test</div>
        </div>


        <div class=".st_tile .st_one .st_bgBlue" onclick="alert('Not implemented!');">
            <div class=".st_tileContent">
                <ul>
                    <li>test</li>
                </ul>
            </div>
            <div class=".st_textBg">
                <div class=".st_tile-icon-info"></div>
                Information
            </div>
            <div class=".st_textFg">
                <div class=".st_tile-icon-info"></div>
                Information
            </div>
        </div>


        <div class=".st_tile .st_two-v .st_bgBlue .st_no-pointer">
            <div class=".st_tileContent .st_scroll">
                <ul>
                    <li class=".st_active-li"></li>
                </ul>
            </div>
            <div class=".st_textBg">
                <img class=".st_tile-icon-img" src="~/Content/media/test.png" />test
            </div>
            <div class=".st_textFg">
                <img class=".st_tile-icon-img" src="~/Content/media/test.png" />test
            </div>
        </div>

    </section>


    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="jquery.smarTiles.js?v=1.0"></script>
    </footer>
</body>
</html>
